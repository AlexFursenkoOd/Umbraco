<div ng-controller="translator.langController as vm" class="translator">
    <form name="translatorLang" novalidate>
        <umb-editor-view>
            <umb-editor-header
                name="vm.page.title"
                description="vm.page.description"
                hide-alias="true"
                hide-icon="true"
                name-locked="true"
                description-locked="true">

            </umb-editor-header>
            <umb-editor-container>
                <umb-load-indicator ng-hide="vm.loaded"></umb-load-indicator>
                <div class="umb-page" ng-show="vm.loaded">
                    <div ng-show="vm.results.Items.length != 0">
                        <div class="umb-table">
                            <div class="umb-table-head">
                                <div class="umb-table-row">
                                    <div class="umb-table-cell">
                                        <i class="umb-table-body__icon umb-table-body__fileicon icon-document"></i>
                                    </div>
                                    <div class="umb-table-cell umb-table__name">
                                        <localize key="general_name">Name</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translator_from">From</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translator_to">To</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translator_pages">Pages</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translator_valuesTranslated">Values / Translated</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translate_progress">Progress</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translate_status">Status</localize>
                                    </div>
                                    <div class="umb-table-cell">
                                        <localize key="translate_submitted">Submitted</localize>
                                    </div>
                                </div>
                            </div>
                            <div class="umb-table-body">
                                <div ng-repeat="job in vm.results.Items" class="umb-table-row"
                                     ng-click="vm.viewJob(job)">
                                    <div class="umb-table-cell">
                                        <i class="umb-table-body__icon umb-table-body__fileicon icon-documents"></i>
                                    </div>
                                    <div class="umb-table-cell umb-table__name">{{job.Name}}</div>
                                    <div class="umb-table-cell">{{job.SourceCulture.DisplayName}}</div>
                                    <div class="umb-table-cell">{{job.TargetCulture.DisplayName}}</div>
                                    <div class="umb-table-cell">{{job.NodeCount}}</div>
                                    <div class="umb-table-cell">{{job.totalDone}} / {{job.totalCount}}</div>
                                    <div class="umb-table-cell">
                                        <umb-progress-bar percentage="{{job.progress}}"></umb-progress-bar>
                                    </div>
                                    <div class="umb-table-cell">{{job.Status}}</div>
                                    <div class="umb-table-cell">{{job.Submitted | date: 'medium' }}</div>
                                </div>
                            </div>
                        </div>

                        <umb-pagination page-number="vm.results.CurrentPage"
                                        total-pages="vm.results.TotalPages"
                                        on-next="vm.nextPage"
                                        on-prev="vm.prevPage"
                                        on-go-to-page="vm.goToPage">
                        </umb-pagination>

                    </div>
                    <div ng-show="vm.results.Items.length==0">
                        <umb-empty-state position="center">
                            <localize key="translator_noJobs">
                                <h5>No Jobs</h5>
                                <p>
                                    There are no jobs for this language
                                </p>
                            </localize>
                        </umb-empty-state>
                    </div>
                </div>
            </umb-editor-container>
        </umb-editor-view>
    </form>
</div>
